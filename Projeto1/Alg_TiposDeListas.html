<!DOCTYPE html>

    <title>Tipos de Listas</title>
</head>
<body>
    <h1>Tipos de listas</h1>
    <h2>Lista de Prioriedades / ol Lista ordenada</h2>
    <ol>
        <li>Pagar as contas;</li>
        <li>Estudar; e</li>
        <li>Viajar</li>
    </ol>

    <h2>Lista de Compras / ul Lista não ordenada</h2>
    <ul>
        <li>Arroz;</li>
        <li>Feijão;</li>
        <li>Tomate; e </li>
        <li>Batata;</li>
    </ul>
