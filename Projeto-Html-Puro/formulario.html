<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <img src="img/logo-fatorial-java.png" alt="logo-fatorial-java" height="100" />
    <a href="index.html">Voltar</a>
    <h1>Curso de Desevolvimento Web Full-Stack</h1>

    <form method="post" action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" size="14" maxlength="14">
            </p>
            <p>
                <label for="nome">Nome Completo(sem abreviação):</label><br>
                <input type="text" id="nome" name="nome" size="60">
            </p>
            <p>
                <label for="datanasc">Data de Nascimento:</label><br>
                <input type="date" id="datanasc" name="datanasc" size="10">
            </p>
            <p>
                <label for="email1">E-mail:</label><br>
                <input type="text" id="email1" name="email1" size="40">
            </p>
            <p>
                <label for="fone">Telefone:</label><br>
                <input type="text" id="fone" name="fone" size="30">
            </p>
            <p>
                <label for="genero">Género:
                    <input type="radio" name="genero" id="genero" value="female">Feminino
                    <input type="radio" name="genero" id="genero" value="male">Masculino
                </label>
            </p>
        </fieldset>
        <fieldset name="Dados_Endereco">
            <legend>Endereço</legend>
            <p>
                <label for="cep">CEP: <br>
                    <input type="text" name="cep" id="cep" size="5" maxlength="5"> -
                    <input type="text" name="cep" id="cep" size="3" max="3">
                </label>
            </p>
            <p>
                <label for="ender">Endereço Completo:</label><br>
                <input type="text" name="ender" id="ender" size="120">
            </p>
            <p>
                <label for="bairro">Bairro: </label> <br>
                <input type="text" name="bairro" id="bairro" size="60">
            </p>
            <p>
                <label for="cidade">Cidade:</label> <br>
                <input type="text" name="cidade" id="cidade" size="70">
            </p>
            <p>
                <label for="estado">Estado:</label> <br>
                <input type="text" name="estado" id="estado" size="2" maxlength="2">
            </p>
            <input type="submit" value="Enviar Dados">
        </fieldset>
    </form>
</body>

</html>
